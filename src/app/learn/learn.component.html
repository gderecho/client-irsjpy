<h4>IR-Sプロジェクトとは</h4>
<p>
        「I(医)R(療)-S(支援)」は病院などの医療機関と地域のみなさんとの架け橋となるプラットフォームです。
        IR-Sプロジェクトでは、より多くのみなさんが医療機関の支援に携われるよう、
        地域の医療機関からのお知らせや医療現場での状況を一元化し発信することで、
        今の医療現場の正確な情報をお伝えすることを目的としています。
</p>
<p>
        また、ユーザーの皆様の中でご協力いただける方々のデータを用いた感染経路追跡など、
        コミュニティー全体で取り組むことで、
        医療現場の負担を軽減できるような機能やツールも逐次追加していく予定です。
</p>
