<main role="main">
    <h3 class="top">IRの声</h3>
    <p class="alert alert-primary">
        <ng-container *ngIf="geolocation && !location && !loadinglocation">
            <a role="button" [routerLink]="" (click)="getLocation()">現在地の近くにある医療機関</a>からのメッセージを表示しましょう。
        </ng-container>
        <ng-container *ngIf="location && !loadinglocation">
            {{location['latitude']}} {{location['longitude']}}
        </ng-container>
        <ng-container *ngIf="loadinglocation">
            Loading...
        </ng-container>
    </p>
    <div *ngFor="let voice of voices.voices | async" class="container container-voice">
        <h4>{{voice.name}}</h4>
        <h4>{{voice.address}}</h4>
        <div *ngFor="let item of voice.content">
            <p class="attr"> {{item[0]}} </p>
            <p class="value" *ngIf="isstring(item[1]); else list"> {{item[1]}} </p>
            <ng-template #list>
                <div class="badge-holder">
                    <span *ngFor="let i of item[1]" class="badge badge-primary">
                        {{i}}
                    </span>
                </div>
            </ng-template>
        </div>
        <div>
          <p class="attr"> 投稿者 </p>
          <p class="value"> {{voice.poster}} </p>
        </div>
        <div>
          <p class="attr"> 更新日 </p>
          <p class="value"> {{voice.date}} </p>
        </div>
    </div>

</main>
